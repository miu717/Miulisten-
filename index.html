<div class="content">
  <div class="audio-card">
    <h3>Example Audio</h3>
    <p>Artist Name</p>
    <div id="audioContainer"></div>
    <script>
      const audioId = 'example1';
      const url = 'https://example.com/song.mp3';
      const isPaid = localStorage.getItem("paid_" + audioId);
      const count = parseInt(localStorage.getItem("listen_" + audioId) || "0");
      const container = document.getElementById("audioContainer");
      if (count === 0 || isPaid) {
        localStorage.setItem("listen_" + audioId, count + 1);
        container.innerHTML = `<audio controls src="${url}"></audio>`;
      } else {
        container.innerHTML = `<button onclick="showPaymentModal('${audioId}')">üîí Listen Again - Pay ‚Çπ5</button>`;

</div>
<script>
  function showPaymentModal(audioId) {
    localStorage.setItem("lockedAudio", audioId);
    document.getElementById("payment-modal").style.display = "flex";
  }
  function closePaymentModal() {
    document.getElementById("payment-modal").style.display = "none";
  }
  function unlockPaidAudio() {
    const id = localStorage.getItem("lockedAudio");
    if (id) localStorage.setItem("paid_" + id, true);
    closePaymentModal();
    alert("Thank you! Now you can listen.");
    location.reload();
  }
  window.onload = () => {
    if (localStorage.getItem("miuTheme") === "dark") {
      document.body.classList.add("dark-mode");
    }
  };
</script>
